<!doctype html>
<html lang="en">

<head>
  <!-- Basic -->

      "areaServed": {

      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",

          "Friday",
          "Saturday"
        ],
